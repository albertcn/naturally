<!DOCTYPE html>
<meta charset="utf-8">
<canvas></canvas>
<script>

var canvas = document.querySelector("canvas"),
    context = canvas.getContext("2d");

var image = new Image;
image.src = "think.svg";
image.onload = function() {
	canvas.width  = image.width;
	canvas.height = image.height;
  	context.drawImage(image, 0, 0);
};

</script>
